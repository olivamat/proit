    <script>
        //Напишіть функцію-генератор `generateEvenNumbers()`,
        // яка при кожному виклику методу `.next()` повертатиме наступне парне число, починаючи з нуля.
        function* generatorEvenNumbers() {
            let i=0;
            while(true) {
                yield i+=2;
            }
        };

        let objGenerator = generatorEvenNumbers();

        console.log(objGenerator.next().value);
        console.log(objGenerator.next().value);
        console.log(objGenerator.next().value);
        console.log(objGenerator.next().value);

    </script>
