            // використання класів для створення обєктів 
        class Animal {
            constructor(name) {
                this.name = name;
            }
            eat() {
                console.log(`${this.name} is eating!!`);
            }
        }

        class Dog extends Animal {
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }
            bark() {
                console.log(`${this.name} is barking!!`);
            }
        }

        const bonja = new Dog("Bonja", "JH");

        bonja.eat();
        bonja.bark();
